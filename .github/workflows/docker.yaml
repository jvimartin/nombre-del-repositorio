name: Docker Build and Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Revisar el código
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Configurar Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Iniciar sesión en Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. (Opcional) Instalar dependencias si es un proyecto Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install

      # 5. Construir la imagen Docker
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/welcome-to-docker .

      # 6. Etiquetar la imagen con el hash del commit y 'latest'
      - name: Tag Docker image
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/welcome-to-docker ${{ secrets.DOCKER_USERNAME }}/welcome-to-docker:${{ github.sha }}
          docker tag ${{ secrets.DOCKER_USERNAME }}/welcome-to-docker ${{ secrets.DOCKER_USERNAME }}/welcome-to-docker:latest

      # 7. Subir ambas etiquetas a Docker Hub
      - name: Push Docker images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/welcome-to-docker:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/welcome-to-docker:latest
